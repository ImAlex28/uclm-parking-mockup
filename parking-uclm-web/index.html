<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UCLM</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Universidad de Castilla-La Mancha</h1>
        <form action="pages/dashboard.html">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="nombre.apellido@alu.uclm.es" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="**********" required>
            </div>
            <button class="login-button" type="submit">Siguiente</button>
        </form>
    </div>
</body>
</html>
